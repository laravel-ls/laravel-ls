name: Release
permissions:
  contents: write

on:
  release:
    types: [ created ]

jobs:
  compile:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, windows-latest, macos-15-intel, macos-latest ]
        arch: [ amd64, arm64 ]
        exclude:
          - os: macos-latest
            arch: amd64
          - os: ubuntu-24.04
            arch: arm64
          - os: macos-15-intel
            arch: arm64
          - os: windows-latest
            arch: arm64
    name: Release - ${{matrix.os}}-${{matrix.arch}}
    runs-on: ${{matrix.os}}
    env:
      GOARCH: ${{matrix.arch}}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.23

      - name: compile
        id: compile
        shell: bash
        run: | 
          echo "os=$(go env GOOS)" >> "$GITHUB_OUTPUT"
          make
          echo "binary=$(find build -type f | head -1)" >> "$GITHUB_OUTPUT"

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_name: laravel-ls-${{github.event.release.tag_name}}-${{steps.compile.outputs.os}}-${{matrix.arch}}
          asset_path: ${{ steps.compile.outputs.binary }}
          asset_content_type: application/octal-stream

