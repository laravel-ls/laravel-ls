name: Test

permissions:
  contents: read

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.23"]
        os: [ ubuntu-24.04, windows-latest, macos-15-intel ]
        arch: [ amd64 ]
        include:
          - os: macos-latest
            arch: arm64
    runs-on: ${{matrix.os}}
    name: ${{ matrix.os }} (${{matrix.arch}} go v${{ matrix.go-version }})
    env:
      GOARCH: ${{matrix.arch}}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}

    - name: Test
      run: go test -v ./...
